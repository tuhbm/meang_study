<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <section id="todo">
        <form action="">
            <input type="text" />
            <input type="submit" />
        </form>
        <section>
            <h1>진행</h1>
            <ul class="progress">
                <li>
                    <p>할 일</p>
                    <input type="button" value="완료"/>
                    <input type="button" value="삭제"/>
                </li>
            </ul>
        </section>
        <section>
            <h1>완료</h1>
            <ul class="complete">
                <li>
                    <p>할 일</p>
                    <input type="button" value="진행"/>
                    <input type="button" value="삭제"/>
                </li>
            </ul>
        </section>
    </section>

<script src="script2.js"></script>
</body>
</html>
